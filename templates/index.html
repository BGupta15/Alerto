<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeWalk Route Planner</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #121212; color: white; }
    #map { height: 93vh; width: 100%; }
    .top-bar { padding: 10px; text-align: center; background: #1f1f1f; }
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>SafeWalk Route Planner</h2>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

  <script>
    let map = L.map('map').setView([28.6139, 77.2090], 13); // Default center

    // Tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Geocoder (search bar)
    L.Control.geocoder().addTo(map);

    let currentLocationMarker = null;
    let destinationMarker = null;
    let routingControl = null;

    // Get and show current location
    function locateUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          if (currentLocationMarker) map.removeLayer(currentLocationMarker);

          currentLocationMarker = L.marker([lat, lon], { draggable: false })
            .addTo(map)
            .bindPopup("📍 Your Location")
            .openPopup();

          map.setView([lat, lon], 15);

          // Click map to set destination
          map.on('click', function(e) {
            const destLatLng = e.latlng;

            if (destinationMarker) map.removeLayer(destinationMarker);
            if (routingControl) map.removeControl(routingControl);

            destinationMarker = L.marker(destLatLng, { draggable: false })
              .addTo(map)
              .bindPopup("📍 Destination")
              .openPopup();

            routingControl = L.Routing.control({
              waypoints: [
                L.latLng(lat, lon),
                destLatLng
              ],
              routeWhileDragging: false
            }).addTo(map);
          });

        }, () => alert("Location access denied or not available."));
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    locateUser(); // Call on load
  </script>

</body>
</html>
